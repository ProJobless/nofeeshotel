<VirtualHost 127.0.0.1:8080>
	ServerName www.youth-hostels.asia
	ProxyPreserveHost on
	ProxyPass / balancer://balancer/ 
	ProxyPassReverse / balancer://balancer/
	<Proxy balancer://balancer>
		BalancerMember http://mcweb01:80 loadfactor=1 route=mcweb01
		BalancerMember http://mcweb02:80 loadfactor=1 route=mcweb02
	</Proxy>
	<IfModule mod_disk_cache.c>
		CacheEnable disk /
		CacheMaxFileSize 512000
		CacheMinFileSize 100
		CacheRoot "/opt/cache/www.youth-hostels.asia"
	</IfModule>
	ErrorLog /opt/logs/www.youth-hostels.asia-error.log
	CustomLog /opt/logs/www.youth-hostels.asia-access.log combined
</VirtualHost>
<VirtualHost 127.0.0.1:8080>
    ServerName youth-hostels.asia
    Redirect permanent / http://www.youth-hostels.asia/
</VirtualHost>
