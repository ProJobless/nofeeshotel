<VirtualHost balancer.proxy:8080>
	ServerName www.youth-hostels.co.nz
	ProxyPreserveHost on
	ProxyPass / balancer://balancer/ 
	ProxyPassReverse / balancer://balancer/
	<Proxy balancer://balancer>
		BalancerMember http://mcweb01:80 loadfactor=1 route=mcweb01
		BalancerMember http://mcweb02:80 loadfactor=1 route=mcweb02
	</Proxy>
	<IfModule mod_disk_cache.c>
		CacheEnable disk /
		CacheMaxFileSize 512000
		CacheMinFileSize 100
		CacheRoot "/opt/cache/www.youth-hostels.co.nz"
	</IfModule>
	ErrorLog /opt/logs/www.youth-hostels.co.nz-error.log
	CustomLog /opt/logs/www.youth-hostels.co.nz-access.log combined
</VirtualHost>
<VirtualHost balancer.proxy:8080>
    ServerName youth-hostels.co.nz
    Redirect permanent / http://www.youth-hostels.co.nz/
</VirtualHost>