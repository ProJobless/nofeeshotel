<VirtualHost balancer.proxy:8080>
	ServerName www.herbergen.com
	ServerAlias herbergen.com
	ProxyPreserveHost on
	ProxyPass / balancer://balancer/ 
	ProxyPassReverse / balancer://balancer/
	<Proxy balancer://balancer>
		BalancerMember http://mcweb01:80 loadfactor=1 route=mcweb01
		BalancerMember http://mcweb02:80 loadfactor=1 route=mcweb02
	</Proxy>
	<IfModule mod_disk_cache.c>
		CacheEnable disk /
		CacheMaxFileSize 512000
		CacheMinFileSize 100
		CacheRoot "/opt/cache/www.herbergen.com"
	</IfModule>
	ErrorLog /opt/logs/www.herbergen.com-error.log
	CustomLog /opt/logs/www.herbergen.com-access.log combined
</VirtualHost>
