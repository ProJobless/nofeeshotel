<VirtualHost *:80>

    ServerName      www.hwsitetest.com
    ServerAlias     hwsitetest.com
    ServerAdmin     technical@mcwebmanagement.com

    DocumentRoot "/opt/web"
    <Directory "/opt/web">
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        AuthUserFile /opt/apache2/users.conf
        AuthName "This is a protected area"
        AuthGroupFile /dev/null
        AuthType Basic
        Require valid-user
    </Directory>

    CustomLog /opt/logs/hwsitetest.com-access.log combined
    ErrorLog /opt/logs/hwsitetest.com-error.log
    LogLevel warn

</VirtualHost>

<VirtualHost *:443>

    ServerName      www.hwsitetest.com
    ServerAlias     hwsitetest.com
    ServerAdmin     technical@mcwebmanagement.com

    DocumentRoot "/opt/web"
    <Directory "/opt/web">
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        AuthUserFile /opt/apache2/users.conf
        AuthName "This is a protected area"
        AuthGroupFile /dev/null
        AuthType Basic
        Require valid-user
    </Directory>

    CustomLog /opt/logs/hwsitetest.com-access.log combined
    ErrorLog /opt/logs/hwsitetest.com-error.log
    LogLevel warn
    
    SSLEngine on
    SSLProtocol all -SSLv2
    SSLCipherSuite ALL:!ADH:!EXPORT:!SSLv2:RC4+RSA:+HIGH:+MEDIUM

    SSLCertificateFile /opt/certificates/worldhostelsgroup.crt
    SSLCertificateKeyFile /opt/certificates/worldhostelsgroup.key
    SSLCertificateChainFile /opt/certificates/startssl.sub.class2.server.ca.pem
    SSLCACertificateFile /opt/certificates/startssl.ca.pem

</VirtualHost>
